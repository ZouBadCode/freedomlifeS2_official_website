<!DOCTYPE html>
<html>

<head>
    <title>簡單網頁表單</title>
    <style>
        .form-container {
            margin: 0 auto;
            width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <form action="/submitForm" method="post">
            <label for="你希望被稱呼為">你希望被稱呼為</label>
            <input type="text" id="你希望被稱呼為" name="你希望被稱呼為" required><br>

            <input type="submit" value="提交">
        </form>
    </div>

</body>

</html>
